<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMACIÃ“N</title>
    <link rel="stylesheet" href="animacion.css">
</head>
<body>

  <img class="gato" src="gato.png" onclick="this.style.left='850px'">

  <button id="gatito" >GATITO</button>
  <style>
    #gatito {
      transition-property: background-color;
      transition-duration: 3s;
      position: relative;
      top:200px;
      height: 100px;
      width: 200px;
      border-radius: 10px;
      font-size: 20px;
    }
  </style>
  
  <script>
    gatito.onclick = function() {
      this.style.backgroundColor = 'hotpink';
    };
  </script>
</body>
</html>
